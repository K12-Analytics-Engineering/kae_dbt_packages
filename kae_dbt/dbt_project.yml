name: 'kae_dbt'
version: '0.6.0'
config-version: 2
require-dbt-version: ">=1.5.0"

profile: 'default'

model-paths: ["models"]
analysis-paths: ["analyses"]
test-paths: ["tests"]
seed-paths: ["seeds"]
macro-paths: ["macros"]
snapshot-paths: ["snapshots"]

target-path: "target"
clean-targets:
  - "target"
  - "dbt_packages"

models:
  kae_dbt:
    # Config indicated by + and applies to all files under models/example/
    example:
      +materialized: view
